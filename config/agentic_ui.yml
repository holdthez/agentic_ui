  container:
    tag: div
    css_class: 'container'
    ai_controllable: true
    ai_commands: ['theme', 'layout', 'responsive']
    css_layer: 'agentic-layout'
    unified_theme_vars: ['--container-width', '--container-padding']
    agent_aware: true

